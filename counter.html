<script>
  // variable counter
  let counter = 0
  // js function count()
  function count() {
    // increment counter
    counter++;
    // query select html element id=counter and change inner html element ie 0 to the counter variable
    document.querySelector('#counter').innerHTML = counter;


    // mod 10 === 0 (=== in js shows exact equality) (ie multiple of 10), will show message and current number defined in template literal using `` (backtick) and ${name_of_variable}
    if (counter % 10 === 0) {
      alert(`counter is at ${counter}!`); }}

</script>

<h1 id="counter">0</h1>

<button onclick="count()">click here</button>
